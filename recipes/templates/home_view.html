{% extends 'base.html' %}
{% block content %}
<div class="page-main">
  <div class="page-middle-box-logo">
    <div id="h4-box">
      <h4>Welcome!<br>Kindly pick your favorite recipe.</h4>
    </div>
  </div>
  <div class="horizontal-line">

    <div class="search-button">
      <form action="search" method='GET'>
        <input width="100%" name='query' value='{{ request.GET.q }}' placeholder='Search for a recipe...'>
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="meal-list">
      {% include 'recipes.html' %}
    </div>
  </div>
</div>
{% endblock %}
